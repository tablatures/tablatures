name: Build Vue
on:
  push:
    branches:
      - main
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - id: Build-Vue
        uses: xRealNeon/VuePagesAction@1.0.0
        with:
          username: "mlhoutel"
          reponame: "Tablatures"
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VUE_APP_KEY: ${{ secrets.VUE_APP_KEY }}
          VUE_APP_URL: ${{ secrets.VUE_APP_URL }}
