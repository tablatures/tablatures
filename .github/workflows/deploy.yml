name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: pnpm run build
        env:
          ## SEARCH_API_BASE_URL and SEARCH_API_TIMEOUT must be added
          ## in the repository secrets for the github-pages deployment
          VITE_SEARCH_API_BASE_URL: ${{ secrets.SEARCH_API_BASE_URL }}
          VITE_SEARCH_API_TIMEOUT: ${{ secrets.SEARCH_API_TIMEOUT }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'build/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
